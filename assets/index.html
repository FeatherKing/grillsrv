function getInfo() {
$.ajax({
  url: '/info',
  type: 'GET',
  dataType: 'json',
  // data: {param1: 'value1'}
})
.done(function(data) {
  console.log("success");
  console.log(data);
  $('.grilltemp').text(data['grilltemp']);
  $('.grilltarget').text(data['grilltarget']);
  $('.probetemp').text(data['probetemp']);
  $('.probetarget').text(data['probetarget']);
  $('.grilltemp').toggleClass('yft');
  $('.probetemp').toggleClass('yft');
  $('#datetime').text("Last Checked at: " + (new Date()))
  setTimeout(function () {
    $('.grilltemp').toggleClass('yft');
    $('.probetemp').toggleClass('yft')
  }, 2000)
})
.fail(function() {
  console.log("error");
})
.always(function() {
  console.log("complete");
});
}
function btoc() {
  $.ajax({
    url: '/cmd',
    type: 'POST',
    dataType: 'json',
    data: '{"cmd": "btoc"}'
  })
  .done(function() {
    console.log("success");
  })
  .fail(function() {
    console.log("error");
  })
  .always(function() {
    console.log("complete");
  });
}
